apply plugin: 'java'
apply plugin: 'groovy' 
apply plugin: 'idea' 
apply plugin: 'eclipse' 

task wrapper(type: Wrapper) {
	gradleVersion = '2.0'
}

repositories {
	mavenCentral()
}

dependencies {
	compile 'com.netflix.rxjava:rxjava-core:0.19.6'
	compile 'com.netflix.rxjava:rxjava-groovy:0.19.6'
}
